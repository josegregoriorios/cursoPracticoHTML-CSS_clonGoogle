<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clon de Google</title>
</head>
<body>
<!-- start header -->
    <header>
        <nav id="navbar">
            <ul class="menu-container">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <li >
                    <a href="#">
                        <figure>
                            <img src="./imgs/apps-grid.png" alt="Aplicaciones de Google" title="Aplicaciones de Google">
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure>
                            <img src="./imgs/user-profile.png" alt="Cuenta de Google" title="Cuenta de Google">
                        </figure>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
<!-- end header -->
<!-- start contens -->
    <main id="main">
        <div>
            <div class="logo-principal">
                <figure>
                    <img src="./imgs/googlelogo_color_272x92dp.png" alt="Logo Google" title="Logo de Google">
                </figure>
            </div>
            <div class="box-search">
                <a href="#">
                    <figure>
                        <img src="./imgs/search.png" alt="Lupa" title="Lupa">
                    </figure>
                </a>
                <input type="search" placeholder="Qué estas buscando hoy?" class="sinborde">
                <a href="#">
                    <figure>
                        <img src="./imgs/microphone.png" alt="Microphone" title="Microphone">
                    </figure>
                </a>
            </div>
        </div>
        <div class="box-buttons">
            <div class="help-button">
                <input type="submit" value="Buscar con Google">
                <input type="submit" value="Me siento con suerte">
            </div>
            <div>
                <p>Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a></p>
            </div>
        </div>
    </main>
<!-- end contens -->
<!-- star footer -->
    <footer>
        <div class="ubicacion">
            <p>Chile</p>
        </div>
        <div class="footer">
            <div class="footer-helps">
                <ul>
                    <li><a href="">Sobre Google</a></li>
                    <li><a href="">Publicidad</a></li>
                    <li><a href="">Negocios</a></li>
                    <li><a href="">Cómo funciona la búsqueda</a></li>
                </ul>
            </div>
            <div class="footer-conditions">
                <ul>
                    <li><a href="">Privacidad</a></li>
                    <li><a href="">Condiciones</a></li>
                    <li><a href="">Preferencias</a></li>
                </ul>
            </div>
        </div>
    </footer>
<!-- end footer -->
</body>
</html>
